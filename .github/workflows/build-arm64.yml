name: Build ARM64 Ragflow (development)

on:
  workflow_dispatch:
  push:
    branches: [ "development" ]

jobs:
  build-ragflow-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Prepare Python env and download deps so COPY in Dockerfile.deps works
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python deps for download_deps.py
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install huggingface_hub nltk tiktoken requests
          fi

      - name: Run download_deps.py
        run: |
          python download_deps.py
          echo "After download_deps.py, listing files:"
          ls -R

      - name: Set up QEMU (ARM64)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Set up Docker Buildx (docker driver)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2) Build ragflow_deps for ARM64 locally
      - name: Build ragflow_deps (ARM64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f Dockerfile.deps \
            -t infiniflow/ragflow_deps:latest \
            . --load

      # 3) Build and push main Ragflow ARM64 image using local deps image
      - name: Build & Push Ragflow ARM64 image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f Dockerfile \
            -t eurodoc/medlibre-ragflow:arm64-dev \
            -t eurodoc/medlibre-ragflow:v0.22.0-arm64-dev \
            . --push
